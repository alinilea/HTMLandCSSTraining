<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Kanit:400,200' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='css/normalize.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>

    <title>Alin Ilea-Assignment 02</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container">
        <!--   the image   -->
        <div class="image float-left">
          <div class="starter">
            <p class="title">WHAT WILL YOU BUILD TODAY?</p>
            <p class="subtitle">Let's get started</p>
          </div>
        </div>

        <!--   the content   -->
        <div class="content float-right">

          <!--   person image   -->
          <div class="person-img text-center">
            <img src="img\person-image.jpg" alt="A person image" />
          </div>

          <div class="text-center">
            <p>Need an account? <a href="#"><span class="signup">Sign Up</span></a></p>
          </div>

          <!--   the form   -->
          <div class="the-form text-center">
            <form action="" method="post">
              <div class="email">
                <input class="email-input" type="text" placeholder="&#9993; Email">
              </div>

              <div class="psw">
                <input class="psw-input" type="password" placeholder="&#128274; Password">
              </div>

              <div class="signin">
                <input class="signin-btn" type="submit" value="Sign In" >
              </div>
            </form>
          </div>

          <div class="forgot text-center">
            <a href="#"><span class="forgot-psw">Forgot your password?</span></a>

          </div>
          </div> <!--   the end of the content   -->

          <div class="clear"></div>

        </div> <!--   the end of the container   -->

      </div> <!--   the end of the container-wrapper   -->
  </body>
</html>
