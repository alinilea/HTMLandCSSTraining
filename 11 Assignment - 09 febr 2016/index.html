<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alin Ilea-11 Assignment-09 febr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="col-lg-6 fly-away-content">
      <div class="row row-set">


          <div class="col-lg-12 text-center">
            <span class="fa fa-plane plane"></span>
            <h2 class="title">FLY AWAY <br>
            <span class="subtitle">SOMEWHERE</span>
            </h2>
          </div>

          <div class="col-lg-12 text-center settings">
            <form class="" action="index.html" method="post">

              <div class="departure-div pull-left text-left">
                <label class="departure-label">I want to fly from</label>
                <input  class="departure-input" type="text" name="" value="" placeholder="_____________________________________" maxlength="18">
              </div>

              <div class="arrival-div pull-left text-left">
                <label class="arrival-label">to</label>
                <input class="arrival-input" type="text" name="" value="" placeholder="_____________________________________" maxlength="20">
              </div>

              <div class="flying-with-div pull-left text-left">
                <label class="flying-with-label">I will be flying</label>
                <select class="flying-with-select">
                  <option value="WITH OTHERS">WITH OTHERS</option>
                  <option value="MY DOG">MY DOG</option>
                  <option value="MY CAT">MY CAT</option>
                  <option value="MYSELF">MYSELF</option>
                </select>
              </div>

              <div class="people-total-div pull-left text-left">
                <label class="people-total-label1">There will be</label>
                <input class="people-total-input text-center" type="text" name="" value="" placeholder="__________" maxlength="2">
                <label class="people-total-label2">&nbsp;people in total.</label>
              </div>

              <div class="typeof-flight-div pull-left text-left">
                <label class="typeof-flight-label1">This is a</label>
                <select class="typeof-flight-select">
                  <option value="RETURN">RETURN</option>
                  <option value="ONE WAY">ONE WAY</option>
                </select>
                <label class="typeof-flight-label2">&nbsp;flight</label>
              </div>

              <div class="mydates-div pull-left text-left">
                <label class="mydates-label">My dates are</label>
                <select class="mydates-select">
                  <option value="FLEXIBLE">FLEXIBLE</option>
                  <option value="AWESOME">AWESOME</option>
                  <option value="FIXED">FIXED</option>
                </select>
              </div>

              <div class="departure-date-div pull-left text-left">
                <label class="departure-date-label">Departure date&nbsp;</label>
                <input class="departure-date-input-m text-center" type="text" name="" value="" placeholder="____" maxlength="2"> <span class="slash"> /</span>
                <input class="departure-date-input-d text-center" type="text" name="" value="" placeholder="____" maxlength="2"> <span class="slash"> /</span>
                <input class="departure-date-input-y text-center" type="text" name="" value="" placeholder="____" maxlength="2">
                <a href="#"><i class="fa fa-calendar calendar"></i></a>
              </div>

              <div class="return-date-div pull-left text-left">
                <label class="return-date-label">Return date&nbsp;</label>
                <input class="return-date-input-m text-center" type="text" name="" value="" placeholder="____" maxlength="2"> <span class="slash"> /</span>
                <input class="return-date-input-d text-center" type="text" name="" value="" placeholder="____" maxlength="2"> <span class="slash"> /</span>
                <input class="return-date-input-y text-center" type="text" name="" value="" placeholder="____" maxlength="2">
                <a href="#"><i class="fa fa-calendar calendar"></i></a>
              </div>

              <div class="cf"></div>

              <button type="submit" name="button">FIND FLIGHTS</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
